<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop-watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="watch">
            <span id="hr" class="counter">00</span>
            <span class="text">Hr</span>
            <span id="min" class="counter">00</span>
            <span class="text">Min</span>
            <span id="sec" class="counter">00</span>
            <span class="text">Sec</span>
            <span id="count" class="counter">00</span>
        </div>
        <div id="button">
            <button id="stop" class="button" onclick="stop()">Stop</button>
            <button id="start" class="button" onclick="start()">Start</button>
            <button id="reset" class="button" onclick="reset()">Reset</button>
        </div>

    
    </div>













 <script src="script.js"></script>   
</body>
</html>
